<div class="filter-input">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar por id, Nome, Cidade, Idade">
    </mat-form-field>
</div>

<!-- DESKTOP-->
<div class="visible-desktop">
    <table mat-table width="100%" [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
                <button (click)="editCustomer(row)" mat-raised-button color="primary" mat-button>Editar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<!-- MOBILE -->
<div class="visible-mobile">
    <mat-card class="tp-card" *ngFor="let row of obs | async">
        <mat-card-header>
            <mat-card-title>ID: {{ row.id }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Nome: {{ row.name }}</p>
            <p>Cidade: {{ row.city }}</p>
            <p>Idade: {{ row.age }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="editCustomer(row)" mat-raised-button color="primary" mat-button>Editar</button>
        </mat-card-actions>
    </mat-card>
</div>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 100]" showFirstLastButtons></mat-paginator>
